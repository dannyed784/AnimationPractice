<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprite Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sprite-animation.css" />
  </head>
  <body>
    <img id="mandrake" src="img/mandrake.png" alt="" />
    <div id="container">
        <div id="controls">
            <p>Play animation:</p>
            <input type="radio" name="animation" id="all" checked />
            <label for="all">All</label><br>
            <input type="radio" name="animation" id="grow" />
            <label for="grow">Grow</label><br>
            <input type="radio" name="animation" id="wink" />
            <label for="wink">Wink</label><br>
            <input type="radio" name="animation" id="float" />
            <label for="float">Float</label><br>
            <input type="radio" name="animation" id="Hide" />
            <label for="hide">Hide</label>
        </div>
        <canvas id="canvas1"></canvas>
    </div>
    <script src="js/sprite-animation.js"></script>
  </body>
</html>
